{% extends 'general/layout.html' %}

{% block page_content %}
<h1>Creating account</h1>
{% if form %}
    {% if error_message %}
        <p>{{error_message}}</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Send</button>
    </form>
{% else %}
    <p>{{message}}</p>
{% endif %}

{% endblock %}
